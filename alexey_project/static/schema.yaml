components:
  schemas:
    TextDocument:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 255
        content:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - content
    Label:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        color:
          type: string
          maxLength: 7
      required:
      - name
    Annotation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        document:
          type: integer
        label:
          type: integer
        start:
          type: integer
          maximum: 9223372036854775807
          format: int64
          minimum: 0
        end:
          type: integer
          maximum: 9223372036854775807
          format: int64
          minimum: 0
        text:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - document
      - label
      - start
      - end
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
