<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Документ</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header id="app-header"></header>

    <main class="container">
      <section class="card">
        <a class="back-link" href="documents.html">← Назад к документам</a>
        <p id="document-status" class="status-line" aria-live="polite"></p>

        <section id="document-missing" hidden>
          <h1>Документ не найден</h1>
          <p id="missing-message">Документ не найден</p>
          <a class="back-link" href="documents.html">Перейти к документам</a>
        </section>

        <section id="document-view" hidden>
          <h1 id="document-title" class="page-title"></h1>
          <p id="document-created" class="doc-date"></p>

          <div id="document-tags" class="chip-row"></div>

          <div class="section">
            <h2>Содержимое</h2>
            <div id="document-content" class="doc-full-content"></div>
          </div>

          <div class="section">
            <h2>Аннотации</h2>
            <ul id="annotation-list" class="annotation-list"></ul>
            <p id="annotation-empty" class="empty" hidden>Для этого документа нет аннотаций.</p>
          </div>
        </section>
      </section>
    </main>

    <script src="assets/utils.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/fake-api.js"></script>
    <script src="assets/document.js"></script>
  </body>
</html>
