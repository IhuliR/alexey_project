<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Документы</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header id="app-header"></header>

    <main class="container">
      <section class="card">
        <h1 class="page-title">Документы</h1>

        <div class="controls-grid">
          <div class="form-row">
            <label for="search-input">Поиск</label>
            <input id="search-input" placeholder="Поиск по названию или фрагменту" />
          </div>

          <div class="form-row">
            <label for="tag-filter">Тег</label>
            <select id="tag-filter"></select>
          </div>

          <div class="form-row">
            <label for="sort-select">Сортировка</label>
            <select id="sort-select">
              <option value="newest">Сначала новые</option>
              <option value="oldest">Сначала старые</option>
            </select>
          </div>
        </div>

        <p id="documents-status" class="status-line" aria-live="polite"></p>
        <section id="documents-list" class="doc-list"></section>
        <p id="documents-empty" class="empty" hidden>Ничего не найдено</p>
      </section>
    </main>

    <script src="assets/utils.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/fake-api.js"></script>
    <script src="assets/documents.js"></script>
  </body>
</html>
